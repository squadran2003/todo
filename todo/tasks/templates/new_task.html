{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy example_form example_form.helper %}
{% block title %}Todo's:new task{% endblock %}
{% block content%}
<div class="row">
    <div class="col-md-6">
        <h4>Add a new Task</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>
</div>
{% endblock %}
